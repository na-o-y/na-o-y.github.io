---
layout: default
---

<div class="home">

  <div class="crumbs">
    <ol>
      <li><a href="/">ホーム</a></li>
      <li>{{ page.category }}</li>
    </ol>
  </div>
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
